        <div class="row box1">
          <div class="columns four sidebar-one" id="sidebar-one">
            <h2>Add Pitch</h2>
            <input
              type="text"
              id="pitch-title"

            /></br>

            <input

            /></br>

              type="number"

            /></br>

              type="date"
              id="pitch-year"
              class="u-full-width"

            /> -->

            </button>

            <input

            /></br>
            <input
              type="text"
              id="update-pitch-title"
              class="u-full-width"
              placeholder="Title"
            /></br>
            <input
              type="text"
              id="update-pitch-image"
              class="u-full-width"

            /></br>
            <input
              type="text"
              id="update-pitch-category"

              placeholder="Category"
            /></br>
            <input
              type="text"
              id="update-pitch-founder"
              class="u-full-width"
              placeholder="Founder"
            /></br>
            <input
              type="number"
              id="update-pitch-price"
              class="u-full-width"
              placeholder="Pitch Price"
            /></br>
            
            <button id="update-pitch" class="u-full-width button button-primary">
              Update 
            </button>
        </div>
      </div>
